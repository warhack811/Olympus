        <script>
            // DOM Elements
            const categorySelect = document.getElementById('category-select');
            const promptInput = document.getElementById('prompt-input');
            const outputArea = document.getElementById('output-area');
            const welcomeState = document.getElementById('welcome-state');
            const blindTestCheckbox = document.getElementById('blind-test-mode');
            const leaderboardList = document.getElementById('leaderboard-list');
            const questionsList = document.getElementById('questions-list');
            const questionModal = document.getElementById('question-modal');

            // State
            let currentResults = [];
            let isRunning = false;
            let blindTestMode = true; // Default ON
            let localQuestions = [];
            let editingQuestionId = null;
            let currentTurnId = null;

            // Initialize
            document.addEventListener('DOMContentLoaded', () => {
                // Configure Marked for Beautiful Responses
                const renderer = new marked.Renderer();

                // Enter Key Listener (Send on Enter, Newline on Shift+Enter)
                const promptInput = document.getElementById('prompt-input');
                if (promptInput) {
                    promptInput.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter' && !e.shiftKey) {
                            e.preventDefault();
                            runBenchmark();
                        }
                    });
                }

                // 1. Tables (Comprehensive fix for Modern/Legacy Signed-APIs)
                renderer.table = function (tokenOrHeader, body) {
                    let headerContent = '';
                    let bodyContent = '';

                    if (typeof tokenOrHeader === 'object' && tokenOrHeader.header) {
                        // Modern API (Token based)
                        headerContent = tokenOrHeader.header.map(cell => this.tablecell(cell)).join('');
                        bodyContent = tokenOrHeader.rows.map(row => this.tablerow({
                            content: row.map(cell => this.tablecell(cell)).join('')
                        })).join('');
                    } else {
                        // Legacy API (String based)
                        headerContent = tokenOrHeader;
                        bodyContent = body;
                    }

                    return `
                    <div class="overflow-x-auto my-4 rounded-lg border border-slate-700">
                        <table class="min-w-full text-sm text-left divider-slate-700">
                            <thead class="bg-slate-800 text-slate-300 font-bold uppercase text-xs">
                                ${headerContent}
                            </thead>
                            <tbody class="divide-y divide-slate-700 bg-slate-900/50">
                                ${bodyContent}
                            </tbody>
                        </table>
                    </div>
                `;
                };

                renderer.tablerow = function (tokenOrContent) {
                    const content = typeof tokenOrContent === 'object' ? (tokenOrContent.content || tokenOrContent.text) : tokenOrContent;
                    return `<tr class="hover:bg-slate-800/50 transition-colors">${content}</tr>`;
                };

                renderer.tablecell = function (tokenOrContent, flags) {
                    let content = '';
                    let isHeader = false;

                    if (typeof tokenOrContent === 'object') {
                        content = tokenOrContent.text;
                        isHeader = tokenOrContent.header;
                    } else {
                        content = tokenOrContent;
                        isHeader = flags && flags.header;
                    }

                    const tag = isHeader ? 'th' : 'td';
                    const cls = isHeader ? 'px-4 py-3' : 'px-4 py-2 text-slate-400';
                    return `<${tag} class="${cls}">${content}</${tag}>`;
                };

                // 2. Code Blocks
                renderer.code = function (tokenOrCode, language) {
                    const code = typeof tokenOrCode === 'object' ? tokenOrCode.text : tokenOrCode;
                    const lang = language || (typeof tokenOrCode === 'object' ? tokenOrCode.lang : 'plaintext');

                    return `
                    <div class="relative group my-4">
                        <div class="absolute right-2 top-2 opacity-0 group-hover:opacity-100 transition-opacity">
                            <button onclick="navigator.clipboard.writeText(decodeURIComponent('${encodeURIComponent(code || '')}')); this.innerText='Kopyalandƒ±!'" class="text-[10px] bg-slate-700 text-slate-300 px-2 py-1 rounded hover:bg-slate-600">
                                Kopyala
                            </button>
                        </div>
                        <pre class="bg-[#0d1117] text-slate-300 p-4 rounded-lg text-xs font-mono overflow-x-auto border border-slate-700/50"><code class="language-${lang}">${code}</code></pre>
                    </div>
                `;
                };

                // 3. Blockquotes
                renderer.blockquote = function (tokenOrQuote) {
                    const quote = typeof tokenOrQuote === 'object' ? tokenOrQuote.text : tokenOrQuote;
                    return `<blockquote class="border-l-4 border-blue-500 pl-4 py-1 my-4 text-slate-400 italic bg-slate-800/30 rounded-r">${quote}</blockquote>`;
                };

                // 4. Headers
                renderer.heading = function (tokenOrText, levelOrToken) {
                    const text = typeof tokenOrText === 'object' ? tokenOrText.text : tokenOrText;
                    const level = typeof tokenOrText === 'object' ? tokenOrText.depth : (levelOrToken || 1);

                    const sizes = { 1: 'text-2xl', 2: 'text-xl', 3: 'text-lg' };
                    const cls = sizes[level] || 'text-base';
                    return `<h${level} class="${cls} font-bold text-slate-200 mt-6 mb-3 pb-1 border-b border-slate-700/50">${text}</h${level}>`;
                };

                // 5. Lists
                renderer.list = function (tokenOrBody, ordered) {
                    let itemsHtml = '';
                    let isOrdered = false;

                    if (typeof tokenOrBody === 'object') {
                        isOrdered = tokenOrBody.ordered;
                        itemsHtml = (tokenOrBody.items || []).map(item => `<li>${marked.parseInline(item.text)}</li>`).join('');
                    } else {
                        isOrdered = ordered;
                        itemsHtml = tokenOrBody;
                    }

                    const type = isOrdered ? 'ol' : 'ul';
                    const style = isOrdered ? 'list-decimal' : 'list-disc';
                    return `<${type} class="${style} list-outside ml-5 space-y-1 my-3 text-slate-400 text-sm">${itemsHtml}</${type}>`;
                };

                marked.use({ renderer });

                loadLeaderboard();
                loadQuestions();

                // Sync Checkbox UI
                if (blindTestCheckbox) {
                    blindTestCheckbox.checked = blindTestMode;
                    document.body.classList.toggle('blind-mode', blindTestMode);
                }

                // Global scope binding
                window.switchTab = switchTab;
                window.runBenchmark = runBenchmark;
                window.loadQuestions = loadQuestions;
                window.setPrompt = setPrompt;
                window.openAddModal = openAddModal;
                window.deleteQuestion = deleteQuestion;
                window.editQuestion = editQuestion;
                window.editQuestion = editQuestion;
                window.closeModal = closeModal;
                window.saveQuestionInput = saveQuestionInput;
                window.rateJudge = rateJudge;
                window.loadLeaderboard = loadLeaderboard;

                console.log("Arena JS Loaded (Inline + CRUD + Judge + Filtering + Beautiful Response)");
            });


            // Switch Sidebar Tabs
            function switchTab(tabName) {
                document.getElementById('view-leaderboard').classList.add('hidden');
                document.getElementById('view-questions').classList.add('hidden');
                document.getElementById(`view-${tabName}`).classList.remove('hidden');

                document.getElementById('tab-leaderboard').classList.remove('text-blue-400', 'bg-slate-800', 'border-blue-500');
                document.getElementById('tab-questions').classList.remove('text-blue-400', 'bg-slate-800', 'border-blue-500');

                document.getElementById(`tab-${tabName}`).classList.add('text-blue-400', 'bg-slate-800', 'border-blue-500');
            }

            // Check Blind Test Mode
            if (blindTestCheckbox) {
                blindTestCheckbox.addEventListener('change', (e) => {
                    blindTestMode = e.target.checked;
                    document.body.classList.toggle('blind-mode', blindTestMode);
                });
            }

            // --- API CALLS ---

            async function fetchLeaderboard() {
                try {
                    const res = await fetch('/api/arena/leaderboard');
                    return await res.json();
                } catch (e) { console.error(e); return { results: [] }; }
            }

            async function fetchQuestions() {
                try {
                    const res = await fetch('/api/arena/questions');
                    return await res.json();
                } catch (e) { console.error(e); return []; }
            }

            async function saveQuestionsToBackend(questions) {
                try {
                    await fetch('/api/arena/questions', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },

                    const res = await fetch('/api/arena/judge-batch', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            question: ctx.question,
                            responses: responsesMap,
                            category: category
                        })
                    });

                    const judgeResults = await res.json(); // { model_id: { score, reason } }

                    // Update UI Cards

                            const autoResult = {

                                category: category,
                                turn_id: currentTurnId, // Use session ID
                                question_id: uuidv4(),
                                timestamp: new Date().toISOString(),
                                latency_ms: r.latency_ms,

            // Judge Logic
            async function triggerJudge(res, question, category) {
                if (res.error) return;

                const cardId = `card-${res.model_id.replace(/[^a-zA-Z0-9]/g, '-')}`;
                const card = document.getElementById(cardId);
                if (!card) return;

                const reasonEl = card.querySelector('.ai-reason');
                const scoreValEl = card.querySelector('.ai-score-val');

                reasonEl.innerText = "Hakem d√º≈ü√ºn√ºyor...";

                try {
                    const resApi = await fetch('/api/arena/judge', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            question,
                            response: res.response,
                            category
                        })
                    });
                    const judgeResult = await resApi.json();

                    reasonEl.innerText = judgeResult.reason || "Puanlandƒ±";
                    reasonEl.title = judgeResult.reason;
                    scoreValEl.innerText = judgeResult.score;

                    // Show Verification UI
                    const verifUi = card.querySelector('.judge-verification-ui');
                    if (verifUi) {
                        verifUi.classList.remove('hidden');
                        verifUi.classList.add('flex');
                        // Store Model ID for verification context
                        verifUi.dataset.modelId = res.model_id;
                    }

                    // Colorize Score
                    if (scoreValEl) {
                        scoreValEl.className = `text-2xl font-black ai-score-val transition-all duration-500 ${getScoreColor(judgeResult.score)}`;
                    }

                    // Save Auto Score locally to result object
                    res.ai_score = judgeResult.score;
                    res.ai_reason = judgeResult.reason;

                } catch (e) {
                    reasonEl.innerText = "Hakem hatasƒ±";
                }
            }

            function getScoreColor(score) {
                if (score >= 8) return "text-green-400";
                if (score >= 5) return "text-yellow-400";
                return "text-red-400";
            }

                const res = currentResults.find(r => r.model_id === modelId);

                const allBtns = uiContainer.querySelectorAll('button');

                const filteredResults = (catFilter === 'all')
                    ? allResults
                    : allResults.filter(r => r.category === catFilter);

                // Aggregate Scores
                const modelStats = {};

                filteredResults.forEach(r => {
                    if (!modelStats[r.model_id]) {
                        modelStats[r.model_id] = {
                            human_total: 0, human_count: 0,
                            ai_total: 0, ai_count: 0,
                            total_entries: 0
                        };
                    }
                    const stats = modelStats[r.model_id];
                    stats.total_entries++;

                    if (r.human_score > 0) {
                        stats.human_total += r.human_score;
                        stats.human_count++;
                    }
                    if (r.ai_score > 0) {
                        stats.ai_total += r.ai_score;
                        stats.ai_count++;
                    }
                });

                // Convert to array and sort
                const leaderboard = Object.keys(modelStats).map(mid => {
                    const s = modelStats[mid];
                    const hAvg = s.human_count > 0 ? (s.human_total / s.human_count).toFixed(1) : "0.0";
                    const aAvg = s.ai_count > 0 ? (s.ai_total / s.ai_count).toFixed(1) : "0.0";

                    // Sorting by weighted average or just human score? 
                    // Let's sort by human score primarily, then AI.
                    return {
                        id: mid,
                        human_avg: hAvg,
                        ai_avg: aAvg,
                        count: s.human_count || s.ai_count || s.total_entries
                    };
                }).sort((a, b) => {
                    const scoreA = (parseFloat(a.human_avg) + parseFloat(a.ai_avg)) / (a.human_avg > 0 && a.ai_avg > 0 ? 2 : 1);
                    const scoreB = (parseFloat(b.human_avg) + parseFloat(b.ai_avg)) / (b.human_avg > 0 && b.ai_avg > 0 ? 2 : 1);
                    return scoreB - scoreA;
                });

                // Render
                leaderboardList.innerHTML = leaderboard.map((m, idx) => `
                <div class="flex items-center justify-between bg-slate-800/40 p-2 rounded-lg border border-slate-700/50 hover:border-slate-600 transition-all group">
                    <div class="flex items-center gap-2 overflow-hidden">
                        <div class="w-5 h-5 rounded flex items-center justify-center text-[10px] font-bold ${idx === 0 ? 'bg-yellow-500 text-black' : (idx === 1 ? 'bg-slate-300 text-black' : (idx === 2 ? 'bg-orange-700 text-white' : 'bg-slate-700/50 text-slate-500'))}">
                            ${idx + 1}
                        </div>
                        <span class="text-[11px] font-medium text-slate-300 truncate" title="${m.id}">${m.id.split('/').pop()}</span>
                    </div>
                    
                    <div class="flex items-center gap-3">
                        <div class="flex flex-col items-end">
                            <span class="text-[8px] text-slate-500 uppercase leading-none mb-0.5">Sƒ∞Z</span>
                            <span class="text-[11px] font-bold text-blue-400">${m.human_avg}</span>
                        </div>
                        <div class="flex flex-col items-end">
                            <span class="text-[8px] text-slate-500 uppercase leading-none mb-0.5">HAKEM</span>
                            <span class="text-[11px] font-bold text-indigo-400">${m.ai_avg}</span>
                        </div>
                        <div class="min-w-[20px] text-center text-[10px] text-slate-600 font-mono bg-slate-900/50 px-1 rounded border border-slate-800">
                            ${m.count}
                        </div>
                    </div>
                </div>
            `).join('');

                // Fallback for empty
                if (leaderboard.length === 0) {
                    leaderboardList.innerHTML = `<div class="text-center text-slate-600 text-xs py-4">Bu kategoride (${catFilter}) hen√ºz veri yok.</div>`;
                }

                lucide.createIcons();
            }

            function setPrompt(text, category) {
                promptInput.value = text;
                categorySelect.value = category || 'general';
            }

            function uuidv4() {
                // Simple UUID generator
                return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
                    var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                    return v.toString(16);
                });
            }

            async function resetAllScores() {
                if (!confirm("‚ö†Ô∏è Dƒ∞KKAT!\n\nT√ºm model skorlarƒ± ve hakem deƒüerlendirmeleri silinecek.\nBu i≈ülem geri alƒ±namaz!\n\nDevam etmek istediƒüinden emin misin?")) {
                    return;
                }

                try {
                    const res = await fetch('/api/arena/reset', { method: 'DELETE' });
                    const data = await res.json();

                    if (data.success) {
                        alert("‚úÖ " + data.message);
                        // Reload leaderboard to reflect changes
                        loadLeaderboard();
                    } else {
                        alert("‚ùå Hata: " + data.message);
                    }
                } catch (e) {
                    alert("‚ùå Sƒ±fƒ±rlama ba≈üarƒ±sƒ±z: " + e.message);
                }
            }

            function copyResponse(btn) {
                // Find the response card containing this button
                const card = btn.closest('.response-card');
                if (!card) return;

                // Extract text from markdown-body div
                const contentDiv = card.querySelector('.markdown-body');
                if (!contentDiv) return;

                const textToCopy = contentDiv.innerText;

                // Copy to clipboard
                navigator.clipboard.writeText(textToCopy).then(() => {
                    // Visual feedback
                    const icon = btn.querySelector('i');
                    const originalClass = icon.getAttribute('data-lucide');

                    icon.setAttribute('data-lucide', 'check');
                    btn.classList.add('text-green-400');
                    lucide.createIcons();

                    setTimeout(() => {
                        icon.setAttribute('data-lucide', originalClass);
                        btn.classList.remove('text-green-400');
                        lucide.createIcons();
                    }, 1500);
                }).catch(err => {
                    console.error('Copy failed:', err);
                    alert('Kopyalama ba≈üarƒ±sƒ±z!');
                });
            }

            function copyAllResponses() {
                const cards = document.querySelectorAll('.response-card');
                if (cards.length === 0) {
                    alert('Hen√ºz sonu√ß yok!');
                    return;
                }

                let allText = '';
                cards.forEach((card, index) => {
                    const modelName = card.querySelector('.model-name').textContent.trim();
                    const content = card.querySelector('.markdown-body').innerText.trim();

                    allText += `==================== ${modelName} ====================\n\n`;
                    allText += content;
                    allText += '\n\n\n';
                });

                navigator.clipboard.writeText(allText.trim()).then(() => {
                    const btn = document.getElementById('copy-all-btn');
                    btn.classList.add('bg-green-600');
                    btn.classList.remove('bg-slate-700');

                    setTimeout(() => {
                        btn.classList.remove('bg-green-600');
                        btn.classList.add('bg-slate-700');
                    }, 1500);
                }).catch(err => {
                    console.error('Copy all failed:', err);
                    alert('Toplu kopyalama ba≈üarƒ±sƒ±z: ' + err.message);
                });
            }

            lucide.createIcons();
        </script>
