# =============================================================================
# Grafana Datasource Konfigürasyonu - Prometheus
# =============================================================================
# Prometheus veri kaynağını Grafana'ya otomatik olarak ekle

apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      timeInterval: 15s

  - name: Elasticsearch
    type: elasticsearch
    access: proxy
    url: http://elasticsearch:9200
    database: "logs-*"
    isDefault: false
    editable: true
    jsonData:
      esVersion: "8.0.0"
      timeField: "@timestamp"
      logMessageField: "message"
      logLevelField: "level"
      maxConcurrentShardRequests: 256
      tlsSkipVerify: true
